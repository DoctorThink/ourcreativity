
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OurCreativity - Platform Kreativitas Indonesia</title>
    <meta name="description" content="Platform kreativitas untuk komunitas Indonesia - OurCreativity" />
    <meta name="author" content="OurCreativity Team" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Critical Performance Optimizations -->
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts with async loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
    
    <!-- Critical CSS - Inline minimal styles for above-the-fold content -->
    <style>
      /* Critical CSS for initial render */
      html { scroll-behavior: smooth; overflow-x: hidden; }
      body { 
        margin: 0; 
        font-family: 'Inter', system-ui, sans-serif; 
        background-color: #1C1C1E; 
        color: #FFFFFF; 
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      #root { min-height: 100vh; }
      .loading-fallback { 
        position: fixed; 
        inset: 0; 
        z-index: 9999; 
        display: flex; 
        flex-direction: column;
        align-items: center; 
        justify-content: center; 
        background: #1C1C1E; 
        gap: 1rem;
      }
      .spinner { 
        width: 40px; 
        height: 40px; 
        border: 3px solid rgba(255,255,255,0.1); 
        border-top: 3px solid #9B6DFF; 
        border-radius: 50%; 
        animation: spin 1s linear infinite; 
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-text { 
        color: rgba(255,255,255,0.8); 
        font-size: 0.875rem; 
        font-weight: 500; 
      }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JHML4QN0CL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-JHML4QN0CL');
    </script>
  </head>

  <body>
    <div id="root">
      <!-- Improved loading fallback -->
      <div class="loading-fallback">
        <div class="spinner"></div>
        <div class="loading-text">Memuat OurCreativity...</div>
      </div>
    </div>

    <!-- Main application script with defer for better performance -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
